<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sara Borges">
    <title>Contacto - Canarian Bliss Paths</title>
    <link rel="stylesheet" href="/css files/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:ital,wght@0,300;0,400;0,500&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/Logo loto - copia.PNG" type="image/png">
</head>
<body>
    <!-- barra de navegación  -->
    <header>
        <a href="index.html" class="logo">
            <img src="./assets/img/Logo loto.PNG" alt="Logo" style="height: 40px; vertical-align: middle;">
            Canarian Bliss Paths
        </a>
        <div id="menu-icon" class="menu-icon">
            <img src="./assets/img/menu.png">
        </div>
        <ul class="navbar" id="navbar">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Rutas.html">Rutas</a></li>
            <li><a href="Destinos.html">Destinos</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
        </ul>
    </header>
    <!-- contacto -->
    <section class="Contacto" id="Contacto">
        <div class="title">
            <h2>¡Escríbenos!</h2>
        </div>
        <div class="contact-content">
            <!-- Formulario de contacto -->
            <form id="contact-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Consulta todos nuestros precios sin compromiso, resolvemos todas tus dudas.</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Resetear</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
<footer class="footer">
    <div class="main">
        <div class="col">
            <footer class="footer">
                <div class="main">
                    <div class="col">
                        
                        <h4>Redes Sociales</h4>
                        <div class="social">
                            <a href="#">
                                <img src="./assets/img/bxl-facebook-circle.svg" alt="Facebook" class="social">
                            </a>
                            <a href="#">
                                <img src="./assets/img/bxl-twitter.svg" alt="Twitter" class="social">
                            </a>
                            <a href="#">
                                <img src="./assets/img/bxl-instagram.svg" alt="Instagram" class="social">
                            </a>
                            <a href="#">
                                <img src="./assets/img/bxl-youtube.svg" alt="YouTube" class="social">
                            </a>
            </div>
        </div>
        <div class="col">
            <h4>Dirección</h4>
            <p>Telde, Ojos de Garza, número 34</p>
            <p>Gran Canaria</p>
        </div>
        <div class="col">
            <h4>Enlaces</h4>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Rutas.html">Rutas</a></li>
                <li><a href="Destinos.html">Destinos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px; font-size: small;">
        © 2024 Canarian Bliss Paths. Todos los derechos reservados.
    </div>

    <script src="/js files/index.js"></script>
</body>
</html>
